html, body {
  width: 100%;
  height: 100%;
  background-color: #222;
}

.app {
  width: 100%;
  height: 100%;
}

/*stage -- start*/
.stage {
  position: relative;
  width: 100%;
  height: 638px;
}

/*stage -- end*/
/*image -- start*/
.img-sec {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: #ddd;
  -moz-perspective: 1800px;
       perspective: 1800px;
  /*舞台背景透视*/
  /*将css选择器提到最外层，与.img-sec同级*/
}

.img-figure {
  position: absolute;
  width: 320px;
  height: 360px;
  margin: 0;
  padding: 40px;
  background-color: #fff;
  -moz-box-sizing: border-box;
       box-sizing: border-box;
  cursor: pointer;
  /*鼠标指针形状*/
  -moz-transform-origin: 0 50% 0;
       transform-origin: 0 50% 0;
  /*旋转中心线是左线*/
  -moz-transform-style: preserve-3d;
       transform-style: preserve-3d;
  -moz-transition: transform .6s ease-in-out, left .6s ease-in-out, top .6s ease-in-out, -moz-transform .6s ease-in-out;
  transition: transform .6s ease-in-out, left .6s ease-in-out, top .6s ease-in-out;
  transition: transform .6s ease-in-out, left .6s ease-in-out, top .6s ease-in-out, -moz-transform .6s ease-in-out;
}

.img-figure.isInverse {
  -moz-transform: translate(320px) rotateY(180deg);
       transform: translate(320px) rotateY(180deg);
}

figcaption {
  text-align: center;
}

figcaption .img-title {
  margin: 20px 0 0 0;
  color: #a7a0a2;
  /*浅灰*/
  font-size: 16px;
}

figcaption .img-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 50px 40px;
  overflow: auto;
  color: #a7a0a2;
  font-size: 22px;
  line-height: 1.25;
  text-align: center;
  background-color: #fff;
  -moz-box-sizing: border-box;
       box-sizing: border-box;
  /*先开始时.img-back，旋转了180度，因为translateZ(1px)，位于正面图像的下方*/
  /*当.img-figure旋转时，.img-back又旋转了180度，旋转度数为360,因为translateZ(1px)，位于正面图像的上方*/
  -moz-transform: rotateY(180deg) translateZ(1px);
       transform: rotateY(180deg) translateZ(1px);
  /*translateZ(1px) 是为了解决Safari 的bug*/
  -webkit-backface-visibility: hidden;
     -moz-backface-visibility: hidden;
          backface-visibility: hidden;
}

/*将图片尺寸变为240px*240px*/
.img-figure img {
  width: 240px;
  height: 240px;
}

/*image -- end*/
/*controller -- start*/
.controller-nav {
  position: absolute;
  left: 0;
  bottom: 30px;
  z-index: 101;
  width: 100%;
  text-align: center;
}

.controller-unit {
  display: inline-block;
  margin: 0 5px;
  width: 30px;
  height: 30px;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  background-color: #aaa;
  border-radius: 50%;
  -moz-transform: scale(0.5);
       transform: scale(0.5);
  -moz-transition: transform .6s ease-in-out, background-color .3s, -moz-transform .6s ease-in-out;
  transition: transform .6s ease-in-out, background-color .3s;
  transition: transform .6s ease-in-out, background-color .3s, -moz-transform .6s ease-in-out;
}

.controller-unit.is-center {
  background-color: #888;
  -moz-transform: scale(1);
       transform: scale(1);
}

.controller-unit.is-center::after {
  color: #fff;
  font-family: "icons-turn-arrow";
  font-size: 80%;
  line-height: 30px;
  content: "\E600";
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: grayscale;
}

.controller-unit.is-center.is-inverse {
  background-color: #555;
  -moz-transform: rotateY(180deg);
       transform: rotateY(180deg);
}

/*controller -- end*/
